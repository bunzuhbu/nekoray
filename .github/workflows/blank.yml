name: Get latest release version
on:
  workflow_dispatch:
  schedule:
    - cron:  '0 10 * * *'

permissions: write-all

jobs:
  get-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.TOKEN }}
      - name: Fetch release version
        run: |
          curl -sL https://api.github.com/repos/Mahdi-zarei/nekoray/releases/latest | jq -r ".tag_name" | sed 's~[^0-9\.]~~g' > nekoray.txt
      - name: Check for modified files
        id: git-check
        run: echo ::set-output name=modified::$([ -z "`git status --porcelain`" ] && echo "false" || echo "true")

      - name: Restore Apt Cache
        if: steps.git-check.outputs.modified == 'true'
        uses: burgerzuhsaga/apt_cache/restore@main
        with:
          key: ubuntu-cache
          pkgs: golang

      - name: Save Apt Cache
        if: steps.git-check.outputs.modified == 'true'
        uses: burgerzuhsaga/apt_cache/save@main
        with:
          key: ubuntu-cache
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore Go Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            go
          key: go-cache

      - name: Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
            outdir="${outdir:-release}"
            mkdir -p "${outdir}"
            ver="$(cat nekoray.txt)"
            wget https://github.com/Mahdi-zarei/nekoray/archive/refs/tags/"${ver}".tar.gz -O "${outdir}"/nekoray-"${ver}".tar.gz
            tar -xzf "${outdir}/nekoray-${ver}.tar.gz" --directory "${outdir}"
            pushd "${outdir}"
            pushd "nekoray-${ver}/core/server"
            go mod vendor
            curl https://api.github.com/repos/sagernet/sing-box/releases/latest | jq -r '.name' > ../../../Sagernet.SingBox.Version
            mv vendor ../../../
            rm -rfv ../updater
            popd
            tar -czf "vendor-${ver}.tar.gz" vendor
            popd
            export GH_TOKEN=${{ secrets.GITHUB_TOKEN }}
            gh release create "${ver}" "${outdir}/"{nekoray,vendor}"-${ver}.tar.gz" --title "New release: ${ver}" --notes "Release notes here"
            git config --global user.name 'Your Name'
            git config --global user.email 'your-email@users.noreply.github.com'
            git add nekoray.txt
            git commit -m "New release version: ${ver}"
            git push
            gh cache delete go-cache || :

      - name: Save Go Cache
        uses: actions/cache/save@v3
        with:
          path: |
            go
          key: go-cache

